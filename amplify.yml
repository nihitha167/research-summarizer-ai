version: 1
env:
  variables:
    NODE_OPTIONS: "--max_old_space_size=4096"

frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - corepack enable
        - corepack prepare yarn@stable --activate
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

backend:
  phases:
    build:
      commands: []
